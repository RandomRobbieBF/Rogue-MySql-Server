name: CI to Docker hub 

on:

  push:

    branches: [ master ]

  steps:

      -

        name: Build and push

        id: docker_build

        uses: docker/build-push-action@v2

        with:

          context: ./

          file: ./Dockerfile

          push: false

      -

        name: Image digest

        run: echo ${{ steps.docker_build.outputs.digest }}
